<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>台灣地圖｜同意/不同意 互動統計</title>
  <!-- D3 & TopoJSON CDN -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
  <style>
    :root {
      --bg: #f2f2f2;
      --panel: #ffffff;
      --accent: #0077c0;
      --agree: #2a7a4f;
      --disagree: #c43656;
      --text: #222222;
      --muted: #666666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, 'Microsoft JhengHei', '微軟正黑體', 'Noto Sans TC', sans-serif;
    }

    .wrap { max-width: 1200px; margin: 24px auto; padding: 16px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom: 12px; }
    h1 { font-size: 30px; font-weight: 700; margin: 0; letter-spacing: .5px; }

    .card {
      background: var(--panel);
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 12px 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      color: var(--text);
    }

    .map-row { display:grid; grid-template-columns: 1.2fr .8fr; gap: 16px; }
    @media (max-width: 980px){ .map-row { grid-template-columns: 1fr; } }

    .map-card { position: relative; }
    #map { width: 100%; height: 100vh; min-height: 520px; display:block; }

    .region {
      cursor: pointer;
      stroke: #999;
      stroke-width: .6;
      vector-effect: non-scaling-stroke;
      transition: all 0.3s ease;
    }

    .region:hover {
      filter: brightness(1.3);
      stroke-width: 2px;
      stroke: #FFA500;
      box-shadow: 0 0 10px rgba(255,165,0,0.5);
    }

    .region.selected { stroke-width: 1.5; stroke: var(--accent); }

    .tooltip { position: fixed; pointer-events: none; z-index: 50; transform: translate(12px, 12px); }
    .tooltip .inner {
      background: var(--panel);
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px 12px;
      min-width: 220px;
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
      color: var(--text);
    }
    .tooltip h3 { margin: 0 0 8px; font-size: 14px; letter-spacing: .4px; }
    .tooltip .row { display:flex; align-items:center; justify-content:space-between; margin: 4px 0; font-size: 13px; }

    .pill { padding: 2px 8px; border-radius: 999px; font-size: 12px; font-weight: 600; }
    .pill.agree { background: rgba(42,122,79,.15); color: var(--agree); border: 1px solid rgba(42,122,79,.35); }
    .pill.disagree { background: rgba(196,54,86,.12); color: var(--disagree); border: 1px solid rgba(196,54,86,.32); }

    #panel {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: var(--panel);
      border-radius: 16px;
      padding: 16px;
      box-shadow:0 10px 20px rgba(0,0,0,.15);
    }

    .stat-row { display:flex; justify-content:space-between; align-items: center; margin:12px 0; padding:8px; border-radius:8px; }
    .stat-row.agree { background: rgba(42,122,79,.1); }
    .stat-row.disagree { background: rgba(196,54,86,.08); }
    .stat-label { font-weight:600; font-size:16px; }
    .stat-value { font-size:18px; font-weight:700; }
    .percentage { font-size:14px; color: var(--muted); margin-left:8px; }
    .total-votes { text-align:center; font-size:16px; margin:16px 0; padding:12px; background:#f8f9fa; border-radius:8px; }
    .big-bar { height:20px; background:#eee; border-radius:10px; margin:16px 0; overflow:hidden; position:relative; }
    .big-bar .agree-fill { height:100%; background:var(--agree); float:left; }
    .big-bar .disagree-fill { height:100%; background:var(--disagree); float:right; }

    .region-info { margin-top:24px; padding-top:16px; border-top:2px solid #eee; }
    .region-title { font-size:20px; font-weight:700; margin-bottom:12px; }
  </style>
</head>
<body>

<h1>823「重啟核三」公投開票地圖</h1>
<p style="color:#666; font-size:20px;">點擊縣市顯示資料</p> 
<svg id="map"></svg>
<div id="panel">
  <h2>全台票數統計</h2>
  <div id="totalStats"></div>
</div>

<script>
const width = 800, height = 600;
const svg = d3.select("#map")
  .attr("width", "100%")
  .attr("height", height);

const projection = d3.geoMercator()
  .center([121, 24])
  .scale(7000)
  .translate([width / 2, height / 2]);

const path = d3.geoPath().projection(projection);

const voteData = {
   "基隆市": { agree: 1200, disagree: 1100 },
   "台北市": { agree: 930000, disagree: 80000 },
   "新北市": { agree: 1450000, disagree: 1000 },
   "桃園市": { agree: 65000, disagree: 600 },
   "新竹市": { agree: 150000, disagree: 1400 },
   "新竹縣": { agree: 210000, disagree: 1800 },
   "苗栗縣": { agree: 220000, disagree: 2100 },
   "台中市": { agree: 95000, disagree: 9200 },
   "彰化縣": { agree: 43000, disagree: 4700 },
   "南投縣": { agree: 17000, disagree: 1800 },
   "雲林縣": { agree: 21000, disagree: 2400 },
   "嘉義市": { agree: 130000, disagree: 1200 },
   "嘉義縣": { agree: 18000, disagree: 2000 },
   "台南市": { agree: 670000, disagree: 7200 },
   "高雄市": { agree: 1000, disagree: 1150000 },
   "屏東縣": { agree: 330000, disagree: 370000 },
   "宜蘭縣": { agree: 20000, disagree: 2100 },
   "花蓮縣": { agree: 15000, disagree: 160 },
   "台東縣": { agree: 11000, disagree: 120000 },
   "澎湖縣": { agree: 38000, disagree: 42000 },
   "金門縣": { agree: 52000, disagree: 48000 },
   "連江縣": { agree: 8000, disagree: 9000 }
};

const tooltip = d3.select("body").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);

d3.json("https://raw.githubusercontent.com/g0v/twgeojson/master/json/twCounty2010.geo.json").then(function(taiwan) {
  svg.selectAll("path")
    .data(taiwan.features)
    .enter().append("path")
    .attr("d", path)
    .attr("class", "region")
    .attr("fill", d => {
      let city = d.properties.COUNTYNAME;
      if(city === "桃園縣") city = "桃園市";  
      const data = voteData[city];
      if (!data) return "#ccc";
      return data.agree > data.disagree ? "var(--agree)" : "var(--disagree)";
    })
    .on("mouseover", function(event, d) {
      let city = d.properties.COUNTYNAME;
      if(city === "桃園縣") city = "桃園市";
      const data = voteData[city];
      if (!data) return;
      const total = data.agree + data.disagree;
      const agreePct = (data.agree / total * 100).toFixed(2);
      const disagreePct = (data.disagree / total * 100).toFixed(2);

      tooltip.transition().style("opacity", 1);
      tooltip.html(`
        <div class="inner">
          <h3>${city}</h3>
          <div class="row"><span class="pill agree">同意</span><span>${data.agree.toLocaleString()} (${agreePct}%)</span></div>
          <div class="bar agree">
            <div class="fill" style="width:${agreePct}%"></div>
          </div>
          <div class="row"><span class="pill disagree">不同意</span><span>${data.disagree.toLocaleString()} (${disagreePct}%)</span></div>
          <div class="bar disagree">
            <div class="fill" style="width:${disagreePct}%"></div>
          </div>
        </div>
      `)
      .style("left", (event.pageX + 15) + "px")
      .style("top", (event.pageY - 28) + "px");
    })
    .on("mousemove", function(event) {
      tooltip.style("left", (event.pageX + 15) + "px")
             .style("top", (event.pageY - 28) + "px");
    })
    .on("mouseout", function() {
      tooltip.transition().style("opacity", 0);
    })
    .on("click", function(event, d) {
      let city = d.properties.COUNTYNAME;
      if(city === "桃園縣") city = "桃園市";
      const data = voteData[city];
      const total = data.agree + data.disagree;
      const agreePct = (data.agree / total * 100).toFixed(2);
      const disagreePct = (data.disagree / total * 100).toFixed(2);

      const panel = d3.select("#panel");
      panel.html(`
        <h3>全台統計</h3>
        <div id="totalStats"></div>
        <div class="region-info">
          <h3>${city}</h3>

          <!-- 同意票 -->
          <div class="bar agree" style="height:40px; border-radius:12px; background: rgba(42,122,79,.1); position: relative; margin:8px 0;">
            <div class="fill" style="width:${agreePct}%; height:100%; background: var(--agree); border-radius:12px 0 0 12px;"></div>
            <div style="position:absolute; top:0; left:0; right:0; bottom:0; display:flex; justify-content:space-between; align-items:center; padding:0 12px; color: black; font-weight:bold;">
              <span>同意票</span>
              <span>${data.agree.toLocaleString()} (${agreePct}%)</span>
            </div>
          </div>

          <!-- 不同意票 -->
          <div class="bar disagree" style="height:40px; border-radius:12px; background: rgba(196,54,86,.08); position: relative; margin:8px 0;">
            <div class="fill" style="width:${disagreePct}%; height:100%; background: var(--disagree); border-radius:12px 0 0 12px;"></div>
            <div style="position:absolute; top:0; left:0; right:0; bottom:0; display:flex; justify-content:space-between; align-items:center; padding:0 12px; color: black; font-weight:bold;">
              <span>不同意票</span>
              <span>${data.disagree.toLocaleString()} (${disagreePct}%)</span>
            </div>
          </div>
        </div>

        <!-- 總投票數 -->
        <div class="total-votes">
          <strong>總投票數：${total.toLocaleString()} 
          (${(total/20002091*100).toFixed(2)}%)
          </strong>
        </div>
      `);

      displayTotalStats();
    });

  // 核三廠位置
const npp3 = projection([120.751667, 21.958056]); // 你的新座標


// 加 emoji
svg.append("text")
   .attr("x", npp3[0])
   .attr("y", npp3[1] + 5)     // 微調 emoji 垂直位置
   .attr("text-anchor", "middle")
   .attr("font-size", "30px")
   .text("☢️");
  
  
// 添加文字標籤
    svg.append("text")
        .attr("x", npp3[0] - 85) // 稍微偏移避免與圓圈重疊
        .attr("y", npp3[1] + 3)  // 垂直置中對齊
        .attr("class", "marker-label")
        .style("font-size", "20px")
        .style("font-family", "微軟正黑體, sans-serif")
        .style("font-weight", "bold") 
        .style("fill", "#F7931D")
        .text("核三廠");

});
  

// ===== 全台統計函數 =====
function calculateTotalStats() {
  let totalAgree = 0;
  let totalDisagree = 0;

  Object.values(voteData).forEach(data => {
    totalAgree += data.agree;
    totalDisagree += data.disagree;
  });

  const total = totalAgree + totalDisagree;
  const agreePct = (totalAgree / total * 100).toFixed(2);
  const disagreePct = (totalDisagree / total * 100).toFixed(2);

  return { totalAgree, totalDisagree, total, agreePct, disagreePct };
}

function displayTotalStats() {
  const stats = calculateTotalStats();
  const totalPopulation = 20002091;
  const threshold = 5000523;

  const votePct = (stats.total / totalPopulation * 100).toFixed(2);
  const agreePctOfTotal = (stats.totalAgree / totalPopulation * 100).toFixed(2);
  const disagreePctOfTotal = (stats.totalDisagree / totalPopulation * 100).toFixed(2);
  const thresholdPct = (threshold / totalPopulation * 100).toFixed(2);

  d3.select("#totalStats").html(`
    <div class="stat-row agree">
      <span class="stat-label">同意票</span>
      <span>
        <span class="stat-value">${stats.totalAgree.toLocaleString()}</span>
        <span class="percentage">(${stats.agreePct}%)</span>
      </span>
    </div>

    <div class="stat-row disagree">
      <span class="stat-label">不同意票</span>
      <span>
        <span class="stat-value">${stats.totalDisagree.toLocaleString()}</span>
        <span class="percentage">(${stats.disagreePct}%)</span>
      </span>
    </div>

    <div style="position: relative; margin:16px 0; padding-top:20px;">
      <div class="big-bar" style="background:#eee; height:40px; border-radius:12px; position:relative;">
        <div style="position:absolute; top:0; left:0; height:100%; width:${votePct}%; background: rgba(0,0,0,0.05); border-radius:12px;"></div>
        <div style="position:absolute; top:0; left:0; height:100%; width:${agreePctOfTotal}%; background: var(--agree); border-radius:12px 0 0 12px;"></div>
        <div style="position:absolute; top:0; left:${agreePctOfTotal}%; height:100%; width:${disagreePctOfTotal}%; background: var(--disagree);"></div>
        <div class="threshold" style="position:absolute; left:${thresholdPct}%; top:0; width:3px; height:100%; background: yellow;"></div>
      </div>

      <div style="position:absolute; left:${thresholdPct}%; top:-10px; transform:translateX(-50%); font-size:15px; font-weight:bold; color:#F7931D; white-space:nowrap; text-align:center;">
        同意門檻<br>${threshold.toLocaleString()}人
      </div>

      <div style="position:absolute; left:100%; top:50%; width:3px; height:50%; background:#F7931D;"></div>

      <div style="position:absolute; left:88%; top:-10px; transform:translateX(-50%); font-size:15px; font-weight:bold; color:#F7931D; white-space:nowrap; text-align:center;">
        總投票權人<br>20,002,091人
      </div>
    </div>

    <div class="total-votes">
      <strong>總投票數：${stats.total.toLocaleString()} (${votePct}%)</strong>
    </div>
  `);
}

displayTotalStats();
</script>
</body>
</html>
