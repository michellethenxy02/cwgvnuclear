<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>台灣核能事件時間軸</title>
<style>
    :root {
        /* --- 基礎顏色設定 --- */
        --primary-color: #2c3e50;
        --secondary-color: #f5f5f5;
        --accent-color: #3498db;
        --text-color: #333333;
        --background-color: #ffffff;
        --card-background: #f9f9f9;
        --highlight-color: #f39c12;

        /* --- 精準定位設定 --- */
        --timeline-padding-bottom: 40px;
        --line-height: 6px;
        --circle-diameter: 24px;

        /* --- 自動計算 --- */
        --line-radius: calc(var(--line-height) / 2);
        --circle-radius: calc(var(--circle-diameter) / 2);
        --line-center-y: 20px;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Sans TC', sans-serif, 'Microsoft JhengHei', '微軟正黑體';
    }
    html, body {
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        padding: 20px;
        overflow-x: hidden;
    }
    .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
    }
    header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px;
        background-color: var(--secondary-color);
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: var(--highlight-color);
    }
    .subtitle {
        font-size: 1.2rem;
        opacity: 0.8;
    }
    .timeline {
        display: flex;
        padding: 60px 0 var(--timeline-padding-bottom);
        position: relative;
        overflow-x: auto;
    }
    .timeline-line {
        position: absolute;
        height: var(--line-height);
        background-color: var(--accent-color);
        bottom: calc(var(--line-center-y) - var(--line-radius));
        left: 0;
        border-radius: 3px;
        z-index: 0;
    }
    .timeline-item {
        flex: 0 0 auto;
        width: 250px;
        position: relative;
        text-align: center;
        margin: 0 20px;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s ease;
    }
    .timeline-item.visible {
        opacity: 1;
        transform: translateY(0);
    }
    .timeline-item::after {
        content: '';
        position: absolute;
        width: var(--circle-diameter);
        height: var(--circle-diameter);
        background-color: var(--accent-color); /* 實心顏色 */
        bottom: calc(var(--line-center-y) - var(--timeline-padding-bottom) - var(--circle-radius));
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50%;
        z-index: 1;
    }
    .timeline-content {
        padding: 20px 30px;
        background-color: var(--card-background);
        position: relative;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        border: 1px solid #e0e0e0;
        z-index: 2;
    }
    .timeline-content:hover {
        transform: scale(1.03);
    }
    .timeline-content h2 {
        font-size: 1.4rem;
        margin-bottom: 10px;
        color: var(--highlight-color);
    }
    .timeline-content p {
        font-size: 1rem;
        line-height: 1.6;
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>台灣核能重大事件時間軸</h1>
        <p class="subtitle">2011-2025 核電政策與事件</p>
    </header>
    <div class="timeline">
        <div class="timeline-item"><div class="timeline-content"><h2>2011/3/11</h2><p>福島核災</p></div></div>
        <div class="timeline-item"><div class="timeline-content"><h2>2015/7/1</h2><p>行政院宣布核四封存</p></div></div>
        <div class="timeline-item"><div class="timeline-content"><h2>2017/1/11</h2><p>《電業法》修法納入2025非核家園</p></div></div>
        <div class="timeline-item"><div class="timeline-content"><h2>2018/11/24</h2><p>「以核養綠」公投通過</p></div></div>
        <div class="timeline-item"><div class="timeline-content"><h2>2019/7/15</h2><p>核一廠除役</p></div></div>
        <div class="timeline-item"><div class="timeline-content"><h2>2021/12/18</h2><p>核四商轉公投未通過</p></div></div>
        <div class="timeline-item"><div class="timeline-content"><h2>2023/3/15</h2><p>核二廠除役</p></div></div>
        <div class="timeline-item"><div class="timeline-content"><h2>2025/5/13</h2><p>《核管法》修法三讀通過，放寬核電廠延役、重啟條件</p></div></div>
        <div class="timeline-item"><div class="timeline-content"><h2>2025/5/17</h2><p>核三廠二號機除役，台灣進入非核家園</p></div></div>
        <div class="timeline-item"><div class="timeline-content"><h2>2025/8/23</h2><p>重啟核三公投</p></div></div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const timeline = document.querySelector('.timeline');
    const line = document.createElement('div');
    const items = document.querySelectorAll('.timeline-item');
    
    line.classList.add('timeline-line');
    timeline.appendChild(line);

    function updateLineLength() {
        if (items.length === 0) {
            line.style.width = '0px';
            return;
        }
        const lastItem = items[items.length - 1];
        const endPosition = lastItem.offsetLeft + lastItem.offsetWidth / 2;
        line.style.width = endPosition + 'px';
    }
    
    updateLineLength();
    window.addEventListener('resize', updateLineLength);

    requestAnimationFrame(() => {
        items.forEach(item => {
            item.classList.add('visible');
        });
    });
});
</script>
</body>
</html>
